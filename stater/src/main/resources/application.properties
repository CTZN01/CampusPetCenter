server.port=8080

# MySQL ?????????????
spring.datasource.url=jdbc:mysql://localhost:3306/campus_pet_center?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
spring.datasource.username=root
