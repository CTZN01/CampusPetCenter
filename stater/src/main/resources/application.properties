spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis-Plus ????
mybatis-plus.configuration.map-underscore-to-camel-case=true

# ---- SQL log (MyBatis / MyBatis-Plus) ----
